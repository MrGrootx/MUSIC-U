<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSIC UI</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-gray-900 text-white py-5 px-10 bg-[url('https://img.freepik.com/free-vector/realistic-vector-background-music-notes-wave-background_134830-1438.jpg?size=626&ext=jpg&ga=GA1.1.1413502914.1697414400&semt=ais')]">

      <!-- Banner-->
      <div class="flex justify-between items-center">
        <h4 class="font-bold">Music UI</h4>
        <!-- GitHub Logo -->
        <a href="https://github.com/MrGrootx/MUSIC-UI" target="_blank" class="hover:text-rose-100"><svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M11.999 1C5.926 1 1 5.925 1 12c0 4.86 3.152 8.983 7.523 10.437c.55.102.75-.238.75-.53c0-.26-.009-.952-.014-1.87c-3.06.664-3.706-1.475-3.706-1.475c-.5-1.27-1.221-1.61-1.221-1.61c-.999-.681.075-.668.075-.668c1.105.078 1.685 1.134 1.685 1.134c.981 1.68 2.575 1.195 3.202.914c.1-.71.384-1.195.698-1.47c-2.442-.278-5.01-1.222-5.01-5.437c0-1.2.428-2.183 1.132-2.952c-.114-.278-.491-1.397.108-2.91c0 0 .923-.297 3.025 1.127A10.536 10.536 0 0 1 12 6.32a10.49 10.49 0 0 1 2.754.37c2.1-1.424 3.022-1.128 3.022-1.128c.6 1.514.223 2.633.11 2.911c.705.769 1.13 1.751 1.13 2.952c0 4.226-2.572 5.156-5.022 5.428c.395.34.747 1.01.747 2.037c0 1.47-.014 2.657-.014 3.017c0 .295.199.637.756.53C19.851 20.979 23 16.859 23 12c0-6.075-4.926-11-11.001-11"
          />
        </svg></a>
      </div>

      <div class="text-center py-12 space-y-4">
        <h3 class="text-2xl font-semibold">Download <span class="text-red-600">Music..</span></h3>
      
        <!-- search bar -->
        <div class="relative">
        <!-- search icon-->
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"  class="absolute text-gray-700 top-1 left-1 p-0.5"><path fill="none" stroke="currentColor"
        stroke-width="2" d="M13.8 13.8L18 18l-4.2-4.2ZM10.5 15a4.5 4.5 0 1 0 0-9a4.5 4.5 0 0 0 0 9Z"/></svg>

        <input 
          type="text" 
          placeholder="search by song names" 
          class="pl-10 pt-1 py-2 rounded outline-none w-full text-gray-900">
      </div>
      </div>

    </header>

    
  </body>
</html>
